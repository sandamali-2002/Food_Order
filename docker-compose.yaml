version: '3.9'

services:
  frontend:
    build: ./frontend
    container_name: frontend_c
    ports:
      - '5173:5173'
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:4000

  backend:
    build: ./Backend
    container_name: backend_c
    ports:
      - '4000:4000'
    env_file:
      - ./Backend/.env
    stdin_open: true
    tty: true
