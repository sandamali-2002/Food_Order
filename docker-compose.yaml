version: '3.9'

services:
  frontend:
    build: ./frontend
    container_name: frontend_c
    ports:
      - '5173:5173'
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:4000   # Use backend service name, not localhost

  backend:
    build: ./Backend
    container_name: backend_c
    ports:
      - '4000:4000'
    env_file:
      - ./Backend/.env
    stdin_open: true
    tty: true
    dns:
      - 8.8.8.8   # Google DNS
      - 1.1.1.1   # Cloudflare DNS
